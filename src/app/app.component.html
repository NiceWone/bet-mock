<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a routerLink="/dashboard" routerLinkActive="active" mat-button>Главная</a>
        <a routerLink="/group" routerLinkActive="active" mat-button>Группы</a>
        <a routerLink="/play-off" routerLinkActive="active" mat-button>Плей-офф</a>
        <span class="spacer">|</span>
        <a routerLink="/matches" routerLinkActive="active" mat-button>Матчи</a>
        <a routerLink="/groups" routerLinkActive="active" mat-button>Группы</a>
        <a routerLink="/teams" routerLinkActive="active" mat-button>Команды</a>
        <a routerLink="/users" routerLinkActive="active" mat-button>Users</a>
        <span class="example-spacer">|</span>
        <a routerLink="/login" routerLinkActive="active" mat-button>Login</a>
        <a (click)="logout()" mat-button>Logout</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a routerLink="/dashboard" routerLinkActive="active" mat-button>Главная</a>
        <a routerLink="/group" routerLinkActive="active" mat-button>Группы</a>
        <a routerLink="/play-off" routerLinkActive="active" mat-button>Плей-офф</a>
        <a routerLink="/matches" routerLinkActive="active" mat-button>Матчи</a>
        <a routerLink="/groups" routerLinkActive="active" mat-button>Группы</a>
        <a routerLink="/teams" routerLinkActive="active" mat-button>Команды</a>
        <a routerLink="/users" routerLinkActive="active" mat-button>Users</a>
        <a routerLink="/login" routerLinkActive="active" mat-button>Login</a>
        <a (click)="logout()" mat-button>Logout</a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon>
          Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
