<div class="container">
  <div *ngIf="match">
    <div class="row">
      <div class="card large blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center">{{match.team1.name + ' - ' + match.team2.name}}</span>
          <p class="center">
            {{match.scoreTeam1 + ' ---- ' + match.scoreTeam2}}
          </p>

          <span class="left">
            {{match.date}}
          </span>

          <span class="right">
            {{match.date}}
          </span>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn-small" (click)="goBack()">Назад</a>
          <a class="waves-effect waves-light btn right" (click)="showBets()">Показать голоса других</a>
        </div>
      </div>
    </div>

    <div>
      <label>id:
        <input [(ngModel)]="match.id" placeholder="id" disabled/>
      </label>
      <label>scoreFirstTeam:
        <input [(ngModel)]="match.scoreTeam1" placeholder="scoreFirstTeam"/>
      </label>
      <label>scoreSecondTeam:
        <input [(ngModel)]="match.scoreTeam2" placeholder="scoreSecondTeam"/>
      </label>
      <label>date:
        <input [(ngModel)]="match.date" placeholder="date" disabled/>
      </label>
      <button (click)="updateMatch()">save</button>
    </div>
  </div>
</div>
