<div align="center">
  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="match">
        <span class="card-title center"> Матч </span>
        <div *ngIf="match.id;">
          <label>id:
            <input [(ngModel)]="match.id" placeholder="match.id"/>
          </label>
        </div>
        <div *ngIf="match.team1; else other_content1">
          <label>Team1 id:
            <input [(ngModel)]="match.team1.id" placeholder="team1.id"/>
          </label>
        </div>
        <ng-template #other_content1>
          <div>
            <label>Team1 id:
              <mat-form-field>
                <mat-select [(value)]="match.team1">
                  <mat-option [value]=null>None</mat-option>
                  <mat-option *ngFor="let team of teams" [value]="team">
                    {{team.name === null ? "null" : team.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </label>
          </div>
        </ng-template>
        <div *ngIf="match.team2; else other_content2">
          <label>Team2 id:
            <input [(ngModel)]="match.team2.id" placeholder="team2.id"/>
          </label>
        </div>
        <ng-template #other_content2>
          <div>
            <label>Team2 id:
              <mat-form-field>
                <mat-select [(value)]="match.team2">
                  <mat-option [value]=null>None</mat-option>
                  <mat-option *ngFor="let team of teams" [value]="team">
                    {{team.name === null ? "null" : team.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </label>
          </div>
        </ng-template>
        <label>scoreFirstTeam:
          <input [(ngModel)]="match.scoreTeam1" placeholder="scoreFirstTeam"/>
        </label>
        <label>scoreSecondTeam:
          <input [(ngModel)]="match.scoreTeam2" placeholder="scoreSecondTeam"/>
        </label>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="match.date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div *ngIf="group">
        <span class="card-title center"> Группа </span>
        <div *ngIf="group.id;">
          <label>id:
            <input [(ngModel)]="group.id" placeholder="group.id"/>
          </label>
        </div>
        <div>
          <label>Name:
            <input [(ngModel)]="group.name" placeholder="name"/>
          </label>
        </div>
        <div *ngFor="let t of group.teams; let i = index;">
          <label>Team {{i}}:
            <mat-form-field>
              <mat-select [(value)]="group.teams[i]">
                <mat-option [value]=null>None</mat-option>
                <mat-option *ngFor="let team of teams" [value]="team">
                  {{team.name === null ? "null" : team.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </label>
        </div>
        <div class="pdg-but">
          <button mat-raised-button (click)="addTeamTemplate()">Добавить команду</button>
        </div>
      </div>
      <div *ngIf="team">
        <span class="card-title center"> Команда </span>
        <div *ngIf="team.id;">
          <label>id:
            <input [(ngModel)]="team.id" placeholder="team.id"/>
          </label>
        </div>
        <label>name:
          <input [(ngModel)]="team.name" placeholder="name"/>
        </label>
      </div>
      <div *ngIf="user">
        <span class="card-title center"> User </span>
        <div *ngIf="user.id;">
          <label>id:
            <input [(ngModel)]="user.id" placeholder="user.id"/>
          </label>
        </div>
        <label>name:
          <input [(ngModel)]="user.login" placeholder="name"/>
        </label>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">Назад</button>
      <button *ngIf="match" mat-raised-button (click)="saveMatch()">Сохранить матч</button>
      <button *ngIf="group" mat-raised-button (click)="saveGroup()">Сохранить группу</button>
      <button *ngIf="team" mat-raised-button (click)="saveTeam()">Сохранить команду</button>
      <button *ngIf="user" mat-raised-button (click)="saveUser()">Сохранить user</button>
      <button *ngIf="match" mat-raised-button (click)="deleteMatch(match.id)">Удалить</button>
      <button *ngIf="group" mat-raised-button (click)="deleteGroup(group.id)">Удалить</button>
      <button *ngIf="team" mat-raised-button (click)="deleteTeam(team.id)">Удалить</button>
      <button *ngIf="user" mat-raised-button (click)="deleteUser(user.id)">Удалить</button>
    </mat-card-actions>

  </mat-card>
</div>
