<div class="signin-content">
  <mat-card>

    <mat-card-content>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Please login to continue</p>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="login" required>
          <mat-error *ngIf="isFieldInvalid('login')">
            Please inform your user name
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please inform your password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Please inform your password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="email" formControlName="email" required>
          <mat-error *ngIf="isFieldInvalid('email')">
            Please inform your email
          </mat-error>
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Registration</button>
          <button mat-raised-button color="primary" type="button" (click)="goBack()">Back</button>
        </mat-card-actions>

      </form>

    </mat-card-content>

  </mat-card>
</div>
