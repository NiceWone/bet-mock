<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="login" [(ngModel)]="user.login"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="password" [(ngModel)]="user.password" type="password"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="email" [(ngModel)]="user.email"/>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="doSignUp(user)">Registration</button>
  </mat-card-actions>
</mat-card>
