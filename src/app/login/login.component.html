<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="login" [(ngModel)]="user.login"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="password" [(ngModel)]="user.password" type="password"/>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="doLogin(user)">Login</button>
    <button mat-button routerLink="/register" routerLinkActive="active">Register</button>
  </mat-card-actions>
</mat-card>
