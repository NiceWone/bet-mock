<div>
  <span class="card-title center"> Команда </span>
  <label>id:
    <input [(ngModel)]="user.login" placeholder="user.login"/>
  </label>
  <label>name:
    <input [(ngModel)]="user.password" placeholder="user.password"/>

  <div class="card-action center-align">

  </div>
</div>
