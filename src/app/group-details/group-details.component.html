<div *ngIf="group" align="center">
  <mat-card>
    <table mat-table [dataSource]="group.teams" class="example-card">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> №</th>
        <td mat-cell *matCellDef="let team;let i = index"> {{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name</th>
        <td mat-cell *matCellDef="let team"> {{team.name}}</td>
      </ng-container>

      <ng-container matColumnDef="matches">
        <th mat-header-cell *matHeaderCellDef> points</th>
        <td mat-cell *matCellDef="let team"> {{team.matches}}</td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> matches</th>
        <td mat-cell *matCellDef="let team"> {{team.points}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card-actions>
      <button mat-button color="primary" (click)="goBack()">Назад</button>
      <button mat-button color="primary" routerLink="/edit/group/{{group.id}}">Подробнее</button>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-nav-list>
      <mat-list-item *ngFor="let match of matches">
        <a matLine routerLink="/edit/match/{{match.id}}">
          {{match.date | date:"h:mm:ss dd.MM.yy"}}
          {{
          (match.team1 === null ? 'TBD' : match.team1.name)
          + ' - ' +
          (match.team2 === null ? 'TBD' : match.team2.name)
          }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-card>

</div>
