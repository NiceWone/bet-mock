<div *ngIf="group">
  <div class="container">

    <div class="row">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title center">{{group.name}}</span>
          <table class="responsive-table">
            <thead>
            <tr>
              <th>ID</th>
              <th>TEAM</th>
              <th>M</th>
              <th>O</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let team of group.teams; let i = index">
              <td>{{i + 1}}</td>
              <td>{{team.name}}</td>
              <td>{{team.matches}}</td>
              <td>{{team.points}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn-small" (click)="goBack()">Назад</a>
          <a class="waves-effect waves-light btn-small right" routerLink="/edit/group/{{group.id}}">Подробнее</a>
        </div>
      </div>
    </div>

    <div class="collection">
      <a class="collection-item" *ngFor="let match of matches" routerLink="/match/{{match.id}}">
        <span class="left">{{match.date | date:"h:mm:ss dd.MM.yy"}}</span>
        <span class="right">{{match.scoreTeam1 + ' - ' + match.scoreTeam2}}</span>
        <div class="center">{{match.team1.name + ' - ' + match.team2.name}}</div>
      </a>
    </div>

  </div>
</div>
